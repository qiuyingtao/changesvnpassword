$def with (username)
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-hans" xml:lang="zh-hans">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>互联网平台系统部 SVN 更改密码</title>
<script type="text/javascript">
window.onload = function() {
    var username = logon.username.value.trim();
    if (username == "") {
        logon.username.focus();
    } else {
        logon.password.focus();
    }
}
function check()
{
    var username = logon.username.value.trim();
    var password = logon.password.value.trim();
    if (username == "") {
        alert("用户名不能为空！");
        logon.username.focus();
        return false;
    }
    if (password == "") {
        alert("密码不能为空！");
        logon.password.focus();
        return false;
    }
    if (username.length > 30) {
        alert("用户名超长！");
        logon.username.focus();
        return false;
    }
    if (password.length > 30) {
        alert("密码超长！");
        logon.password.focus();
        return false;
    }
    if (username.indexOf("'") >= 0 || password.indexOf("'") >= 0) {
        alert("用户名或密码输入有误！");
        return false;
    }
    return true;
}
</script>
</head>
<body>
<div align="center">
<font size="5"><strong>互联网平台系统部 SVN 更改密码</strong></font>
<br/>
<br/>
<font size="4">使用您的用户名密码登录</font>
<br/>
<br/>
<form name="logon" method="post" action="change_password" onsubmit="return check();">
<table>
    <tr>
        <td>用户名</td>
        <td>：</td>
        <td><input type="text" style="width:150px;" name="username" value="$username"/></td>
    </tr>
    <tr>
        <td>密&nbsp;&nbsp;&nbsp;码</td>
        <td>：</td>
        <td><input type="password" style="width:150px;" name="password"/></td>
    </tr>
</table>
<br/>
<br/>
<input type="submit" value="登录"/>
</form>
</div>
</body>
</html>
